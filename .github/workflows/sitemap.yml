name: Generate Freeway66 News Sitemap

on:
  schedule:
    - cron: '0 12 * * *' # every day at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # üîê Allows pushing back to the repo

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@2 dotenv

      - name: Generate sitemap
        run: node index.js
        env:
          WEBFLOW_TOKEN: ${{ secrets.WEBFLOW_TOKEN }}

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news-sitemap.xml
          git commit -m "Update sitemap" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:${GITHUB_REF##*/}
